<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M-Pesa Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9fafa, #f6f8f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2d3436;
    }

    .container {
      background: #ffffffcc;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }

    h3 {
      margin-bottom: 25px;
      color: #0984e3;
      font-size: 26px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #dfe6e9;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0984e3;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 132, 227, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #0984e3;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #74b9ff;
    }

    #msg {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      min-height: 28px;
      word-wrap: break-word;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0984e3;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success { color: green; }
    .failure { color: red; }
    .info { color: #0984e3; }
  </style>
</head>
<body>
  <div class="container">
    <h3>M-Pesa Payment</h3>
    <input id="phone" placeholder="2547XXXXXXXX">
    <input id="amount" type="number" placeholder="Amount">
    <button onclick="pay()">Pay</button>
    <p id="msg"></p>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const phone = document.getElementById("phone");
    const amount = document.getElementById("amount");

    async function pay() {
      msg.innerHTML = 'Sending STK push... <span class="spinner"></span>';
      msg.className = "info";

      try {
        const response = await fetch("/api/pay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone: phone.value, amount: amount.value })
        });

        const text = await response.text(); // read body only once
        let data;
        try {
          data = JSON.parse(text); // attempt JSON parse
        } catch (err) {
          msg.textContent = "Payment failed: server returned invalid response";
          msg.className = "failure";
          console.error("Invalid JSON response from backend:", text);
          return;
        }

        if (!data.success) {
          // Show backend error or raw M-Pesa error if present
          msg.textContent = "Payment error: " + (data.error || JSON.stringify(data));
          msg.className = "failure";
          console.error("STK Push error:", data);
          return;
        }

        poll(data.checkout_id);

      } catch (err) {
        msg.textContent = "Network or server error: " + err.message;
        msg.className = "failure";
        console.error("Fetch error:", err);
      }
    }

    function poll(id) {
      msg.innerHTML = 'Waiting for payment confirmation... <span class="spinner"></span>';
      msg.className = "info";

      const t = setInterval(async () => {
        try {
          const r = await fetch("/api/status?id=" + id);
          const statusData = await r.json();

          if (statusData.status === "SUCCESS") {
            msg.textContent = "✅ Payment Successful: " + (statusData.resultDesc || "");
            msg.className = "success";
            clearInterval(t);
          } else if (statusData.status === "FAILED") {
            msg.textContent = "❌ Payment Failed: " + (statusData.resultDesc || "");
            msg.className = "failure";
            clearInterval(t);
          }
        } catch (err) {
          console.error("Polling error:", err);
          msg.textContent = "Error checking payment status: " + err.message;
          msg.className = "failure";
        }
      }, 3000);
    }
  </script>
</body>
</html>
